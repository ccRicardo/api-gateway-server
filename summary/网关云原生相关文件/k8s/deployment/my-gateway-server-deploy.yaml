# my gateway server deployment的配置文件
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: my-gateway-server
  name: my-gateway-server-deploy
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: my-gateway-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata: 
      labels:
        app: my-gateway-server
    spec:
      containers:
      - image: my-gateway-server:1.0
        imagePullPolicy: IfNotPresent
        name: my-gateway-server
        ports:
        - containerPort: 8888
        # 此处环境变量的值是my-nacos-server-service的clusterIP:port
        env:
        - name: GATEWAY_registryAddress
          value: 
        - name: GATEWAY_configAddress
          value:
      restartPolicy: Always
